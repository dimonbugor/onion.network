apply plugin: 'com.android.application'

android {
    namespace 'onion.network'
    compileSdk 34

    defaultConfig {
        applicationId "onion.network"
        targetSdkVersion 34
        versionCode 1400
        versionName "14"
        minSdkVersion 21
        multiDexEnabled = true

        ndk {
            abiFilters "armeabi-v7a", "arm64", "arm64-v8a", "x86", "x86_64"
        }
        signingConfig signingConfigs.debug
    }
    buildTypes {

        release {
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs', 'libs']
        }
    }

    packagingOptions {
        exclude("META-INF/DEPENDENCIES")
        exclude("META-INF/LICENSE")
        exclude("META-INF/LICENSE.txt")
        exclude("META-INF/license.txt")
        exclude("META-INF/NOTICE")
        exclude("META-INF/NOTICE.txt")
        exclude("META-INF/notice.txt")
        exclude("META-INF/ASL2.0")
        exclude("META-INF/*.kotlin_module")
        resources {
            exclude 'META-INF/androidx.interpolator_interpolator.version'
            exclude 'META-INF/androidx.customview_customview.version'
            exclude 'META-INF/androidx.drawerlayout_drawerlayout.version'
            excludes += 'META-INF/androidx.localbroadcastmanager_localbroadcastmanager.version'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    dependenciesInfo {
        includeInApk true
        includeInBundle true
    }
    buildFeatures {
        viewBinding true
    }

}

dependencies {
    // https://mvnrepository.com/artifact/org.jsoup/jsoup
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.18.3'

    implementation project(':APTDispatchLibrary')
    implementation project(':APTDispatchLibrary-MeekObfs4-Full')

    implementation 'com.google.android.play:integrity:1.4.0'

    implementation 'org.nanohttpd:nanohttpd:2.3.1'
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'

    implementation 'info.guardianproject:tor-android:0.4.8.12'
    implementation 'info.guardianproject:jtorctl:0.4.5.7'

    implementation 'org.bouncycastle:bcprov-jdk15on:1.70'

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.13.2'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation 'com.google.zxing:core:3.5.3'
    implementation 'org.apache.commons:commons-compress:1.27.1'
    implementation 'org.tukaani:xz:1.10'
}
