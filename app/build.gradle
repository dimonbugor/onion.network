apply plugin: 'com.android.application'

android {
    namespace 'onion.network'
    compileSdk 34

    defaultConfig {
        applicationId "onion.network"
        targetSdkVersion 34
        versionCode 1300
        versionName "13"
        minSdkVersion 21
        multiDexEnabled = true

        ndk {
            abiFilters "armeabi-v7a", "arm64", "arm64-v8a", "x86", "x86_64"
        }
        signingConfig signingConfigs.debug
    }
    buildTypes {

        release {
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs', 'libs']
        }
    }

    packagingOptions {
        exclude("META-INF/DEPENDENCIES")
        exclude("META-INF/LICENSE")
        exclude("META-INF/LICENSE.txt")
        exclude("META-INF/license.txt")
        exclude("META-INF/NOTICE")
        exclude("META-INF/NOTICE.txt")
        exclude("META-INF/notice.txt")
        exclude("META-INF/ASL2.0")
        exclude("META-INF/*.kotlin_module")
    }
    packagingOptions {
        resources {
            excludes += 'META-INF/androidx.localbroadcastmanager_localbroadcastmanager.version'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    dependenciesInfo {
        includeInApk true
        includeInBundle true
    }
    buildFeatures {
        viewBinding true
    }

}

dependencies {
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'

    implementation 'info.guardianproject:tor-android:0.4.8.12'
    implementation 'info.guardianproject:jtorctl:0.4.5.7'

    implementation 'org.bouncycastle:bcprov-jdk15on:1.70'

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.13.2'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.google.zxing:core:3.5.3'
    implementation 'org.apache.commons:commons-compress:1.27.1'
    implementation 'org.tukaani:xz:1.10'
}
